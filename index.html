
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridlock: Powering the Future</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('grid-background.png');
      background-size: cover;
      background-position: center;
      font-family: monospace;
    }
    #popup {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .animate-fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="text-white">
  <div id="popup">
    <img id="popupImg" src="" alt="Popup Event" class="w-[300px] rounded-lg shadow-xl border border-yellow-400">
  </div>
  <div id="root" class="min-h-screen flex items-center justify-center p-4 bg-black/60 backdrop-blur relative"></div>
  <script>
    let years = [1, 3, 5, 7, 10];
    let step = 0;
    const root = document.getElementById('root');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const state = {
      demand: [5],
      capacity: [6],
      cost: [10],
      outages: [1]
    };

    function getLast(arr) {
      return arr[arr.length - 1];
    }

    function showPopup(image) {
      popupImg.src = image;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }

    function advanceYears() {
      let current = years[step];
      let prev = step === 0 ? 0 : years[step - 1];
      for (let i = prev; i < current; i++) {
        state.demand.push(getLast(state.demand) + 2 + Math.random() * 1.5);
        state.capacity.push(getLast(state.capacity) + 1 + Math.random() * 0.5);
        state.cost.push(getLast(state.cost) + 1 + Math.random() * 1.2);
        state.outages.push(getLast(state.outages) + Math.random() * 0.8);
      }
      if (Math.random() < 0.5) {
        showPopup('blackout-event.png');
      } else {
        showPopup('ai-surge.png');
      }
      step++;
      render();
    }

    function renderChart(data, color) {
      let svg = '<svg height="60" width="300">';
      for (let i = 1; i < data.length; i++) {
        const x1 = (i - 1) * 30;
        const y1 = 60 - data[i - 1] * 5;
        const x2 = i * 30;
        const y2 = 60 - data[i] * 5;
        svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${color}" stroke-width="2" />`;
      }
      svg += '</svg>';
      return svg;
    }

    function render() {
      const year = years[Math.min(step, years.length - 1)];

      let chartBoxes = '';
      if (step < years.length) {
        chartBoxes = `
          <div class='mb-2'><h3 class='text-sm'>Electric Demand</h3>${renderChart(state.demand, 'orange')}</div>
          <div class='mb-2'><h3 class='text-sm'>Grid Capacity</h3>${renderChart(state.capacity, 'cyan')}</div>
          <div class='mb-2'><h3 class='text-sm'>Electricity Cost</h3>${renderChart(state.cost, 'yellow')}</div>
          <div class='mb-2'><h3 class='text-sm'>Outages per Year</h3>${renderChart(state.outages, 'red')}</div>
        `;
      }

      root.innerHTML = `
        <div class='w-full max-w-md text-center'>
          <div class='bg-black/80 p-4 rounded-xl shadow-lg border border-yellow-400'>
            <h1 class='text-3xl mb-2 animate-pulse text-yellow-300'>GRIDLOCK</h1>
            <p class='mb-4 text-lg text-yellow-200'>Powering the Future</p>
            ${step < years.length ? `
              <button class='bg-yellow-400 text-black py-2 px-4 rounded-xl shadow mb-4 w-full animate-bounce font-bold' onclick='advanceYears()'>
                ${step === 0 ? "Start Simulation" : `Continue to ${2025 + years[step]}`}
              </button>` : `
              <div class='animate-fade-in text-white'>
                <img src='blackout-ending.png' class='rounded mb-4 mx-auto border border-yellow-500' alt='Blackout Ending'/>
                <h2 class='text-xl mb-2 text-yellow-300'>Your Grid in 2035</h2>
                <p class='mb-4'>The U.S. grid couldnâ€™t keep up. Businesses paid the price.</p>
                <a href='https://calendly.com/matasergio741' class='bg-green-500 py-2 px-4 rounded-xl text-white shadow'>Future-Proof Your Facility</a>
              </div>`}
            ${step < years.length ? `<div class='text-sm mt-4 text-left'>${chartBoxes}</div>` : ''}
          </div>
          <footer class='text-xs mt-6 text-yellow-100 opacity-80'>Brought to you by <a href='https://greenenergypros.io' class='underline'>GreenEnergyPros.io</a></footer>
        </div>`;
    }

    render();
  </script>
</body>
</html>
