
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gridlock: Powering the Future</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .animate-fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="bg-[#0b1e2d] text-white font-mono">
  <div id="root" class="min-h-screen"></div>

  <script>
    let year = 0;
    const root = document.getElementById('root');
    const state = {
      demand: [5],
      capacity: [6],
      cost: [10],
      outages: [1]
    };

    function getLast(arr) {
      return arr[arr.length - 1];
    }

    function generateLine(data) {
      var lines = '';
      for (var i = 1; i < data.length; i++) {
        var x1 = (i - 1) * 30;
        var y1 = 60 - data[i - 1] * 5;
        var x2 = i * 30;
        var y2 = 60 - data[i] * 5;
        lines += '<line x1="' + x1 + '" y1="' + y1 + '" x2="' + x2 + '" y2="' + y2 + '" stroke="white" stroke-width="2" />';
      }
      return lines;
    }

    function render() {
      function chart(label, data) {
        return '<div class="mb-4"><h3 class="text-sm mb-1">' + label + '</h3><svg height="60" width="300">' + generateLine(data) + '</svg></div>';
      }

      var stats = chart('Electric Demand', state.demand)
                + chart('Grid Capacity', state.capacity)
                + chart('Electricity Cost', state.cost)
                + chart('Outages per Year', state.outages);

      root.innerHTML = `
        <div class='flex flex-col items-center p-4 text-white min-h-screen bg-[#0b1e2d] font-mono'>
          <div class='w-full max-w-md text-center pb-16'>
            <h1 class='text-3xl mb-2 animate-pulse'>GRIDLOCK</h1>
            <p class='mb-4 text-lg'>Powering the Future</p>
            ${year <= 10 ? `
              <button class='bg-blue-600 text-white py-2 px-4 rounded-xl shadow mb-4 w-full animate-bounce' onclick='nextYear()'>
                ${year === 0 ? "Start Simulation" : "Continue Year"}
              </button>` : `
              <div class='animate-fade-in'>
                <h2 class='text-xl mb-2'>Your Grid in 2035</h2>
                <p class='mb-4'>The U.S. grid couldnâ€™t keep up. Businesses paid the price.</p>
                <a href='https://calendly.com/matasergio741' class='bg-green-600 py-2 px-4 rounded-xl text-white shadow'>Future-Proof Your Facility</a>
              </div>`}
            ${year <= 10 ? stats : ''}
          </div>
          <footer class='absolute bottom-0 w-full text-center text-xs py-2 bg-[#07131e] text-gray-400'>
            Brought to you by <a href='https://greenenergypros.io' class='underline'>GreenEnergyPros.io</a>
          </footer>
        </div>`;
    }

    function nextYear() {
      if (year >= 10) return;
      year++;
      state.demand.push(getLast(state.demand) + 2 + Math.random() * 1.5);
      state.capacity.push(getLast(state.capacity) + 1 + Math.random() * 0.5);
      state.cost.push(getLast(state.cost) + 1 + Math.random() * 1.2);
      state.outages.push(getLast(state.outages) + Math.random() * 0.8);
      render();
    }

    render();
  </script>
</body>
</html>
